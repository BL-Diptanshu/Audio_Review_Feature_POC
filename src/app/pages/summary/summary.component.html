<div class="summary-container" *ngIf="meeting">
  <!-- Header -->
  <div class="summary-header">
    <h1>Meeting Summary</h1>
    <button class="back-btn" routerLink="/">← Back to Home</button>
  </div>

  <div class="summary-content">
    <!-- Meeting Information -->
    <div class="meeting-info">
      <div class="info-grid">
        <div class="info-card">
          <span class="info-label">Mentor</span>
          <span class="info-value">{{ meeting.mentorName }}</span>
        </div>
        <div class="info-card">
          <span class="info-label">Date</span>
          <span class="info-value">{{ meeting.startTime | date: 'short' }}</span>
        </div>
        <div class="info-card">
          <span class="info-label">Duration</span>
          <span class="info-value">{{ formatDuration(meeting.duration) }}</span>
        </div>
        <div class="info-card">
          <span class="info-label">Meeting ID</span>
          <span class="info-value">{{ meeting.id }}</span>
        </div>
      </div>
    </div>

    <!-- Summary and Transcript Sections -->
    <div class="sections">
      <!-- AI-Generated Summary Section -->
      <div class="section">
        <div class="section-header">
          <h2>AI-Generated Summary</h2>
          <button class="copy-btn" (click)="copySummary()">📋 Copy</button>
        </div>
        <div class="section-content summary-text">
          {{ meeting.summary }}
        </div>
      </div>

      <!-- Full Transcript Section -->
      <div class="section">
        <div class="section-header">
          <h2>Full Transcript</h2>
          <button class="copy-btn" (click)="copyTranscript()">📋 Copy</button>
        </div>
        <div class="section-content transcript-text">
          {{ meeting.transcript }}
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="action-btn download-txt" (click)="downloadAsText()">
        📄 Download as TXT
      </button>
      <button class="action-btn download-pdf" (click)="downloadAsPDF()">
        📕 Download as PDF
      </button>
    </div>
  </div>
</div>

<!-- Error State -->
<div class="error-container" *ngIf="!meeting">
  <p>Meeting not found.</p>
  <button routerLink="/">Go Back Home</button>
</div>
